<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });

    </script>
</head>
<body>
<h1><a id="top">Virtual COW {{atTime}}</a></h1>

<div>
    <table cellpadding="10" style="float:left">
        <tr>
            <td>
                <img src="/images/timeMachineSmall.jpg"/>
            </td>
            <td>
                <form method="GET">
                    <input type="hidden" name="from" value="invLinks"/>
                    <input type="hidden" name="to" value="invLinks"/>
                    <input type="hidden" name="nodeId" value="{{nodeId}}"/>
                    <input type="hidden" name="linkType" value="{{linkType}}"/>
                    Select Date: <input type="text" name="date" id="datepicker"/>
                    <input type="submit" value="Go"/>
                </form>
                {{clearTime}}
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
    <div style="font-family:courier; float:left">&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <table cellpadding="10">
        <tr>
            <td valign="baseline">
                <a href="?from=invLinks&to=profile">My Profile</a><br/>
            </td>
            <td valign="baseline">
                <a href="?from=invLinks{{setTimestamp}}">home</a>
            </td>
            <td valign="baseline">
                <form action="?from=invLinks&to=logout" method="POST">
                    <input type="submit" value="Logout"/>
                </form>
            </td>
        </tr>
        <tr>
            <td valign="baseline">
                <a href="?from=invLinks&to=journal{{setTimestamp}}">journal</a>
            </td>
            <td valign="baseline">
                Secondary Keys
                <lu>
                    <li>
                        <a href="?from=invLinks&to=secondaryKeys&secondaryType=subject&keyPrefix=$v{{setTimestamp}}">subjects</a>
                    </li>
                    <li>
                        <a href="?from=invLinks&to=secondaryKeys&secondaryType=email&keyPrefix=$v{{setTimestamp}}">email
                            addresses</a>
                    </li>
                    <li>
                        <a href="?from=invLinks&to=secondaryKeys&secondaryType=userType&keyPrefix=$n{{setTimestamp}}">user
                            types</a><br/>
                    </li>
                </lu>
            </td>
            <td valign="baseline">
                <a href="?from=invLinks&to=post">{{post}}</a>
            </td>
        </tr>
    </table>
</div>

<h2 align="center">Links to <a href="?from=invLinks&to=node&nodeId={{nodeId}}">{{nodeId}}</a> Labeled {{linkType}}</h2>

<div>
    <div style="float:right">
        <a href="?from=invLinks&to=invLinks&linkType={{linkType}}&nodeId={{nodeId}}{{setStartingAt}}{{setTimestamp}}">{{more}}</a>
    </div>
    <div style="font-family:courier">{{invLinks}}</div>
</div>
<p align="center">
    <a href="#top">top</a>
</p>
</body>
</html>
