<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>
<h1><a id="top">Virtual COW</a></h1>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">
            <a href="?from=post&to=profile">My Profile</a><br/>
        </td>
        <td width="25%" valign="baseline">
            <a href="?from=post{{setTimestamp}}">home</a>
        </td>
        <td width="25%">&nbsp;</td>
        <td width="25%" valign="baseline">
            <form action="?from=home&to=logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td valign="baseline">
            <a href="?from=post&to=journal{{setTimestamp}}">journal</a>
        </td>
        <td valign="baseline">
            Secondary Keys
            <lu>
                <li>
                    <a href="?from=post&to=secondaryKeys&secondaryType=subject&keyPrefix=$v{{setTimestamp}}">subjects</a>
                </li>
                <li>
                    <a href="?from=post&to=secondaryKeys&secondaryType=email&keyPrefix=$v{{setTimestamp}}">email
                        addresses</a>
                </li>
                <li>
                    <a href="?from=post&to=secondaryKeys&secondaryType=userType&keyPrefix=$n{{setTimestamp}}">user
                        types</a><br/>
                </li>
            </lu>
        </td>
        <td valign="baseline">
            user links
            <lu>
                <li>
                    <a href="?from=post&to=targets&linkType=users">users</a>
                </li>
                <li>
                    <a href="?from=post&to=sources&linkType=users">owned</a>
                </li>
            </lu>
        </td>
        <td valign="baseline">
            post
        </td>
    </tr>
</table>

<h2 align="center">Post</h2>

<form method="POST">

    <p style="color:red"><strong>{{error}}&nbsp;</strong></p>

    <p>
        Subject: <input type="text" name="subject" size="60" value="{{subject}}">
    </p>

    <p>
        <textarea name="body" rows="10" cols="60">{{body}}</textarea>
    </p>
    <input type="submit" value="Submit"/>
</form>
<h3>{{success}}&nbsp;</h3>

<p align="center">
    <a href="#top">top</a>
</p>
</body>
</html>
