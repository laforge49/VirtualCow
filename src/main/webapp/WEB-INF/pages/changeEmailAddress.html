<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>
<h1>Virtual COW</h1>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">
            <a href="?from=changeEmailAddress&to=profile">{{myEmail}}</a>
        </td>
        <td width="25%" valign="baseline">guest</td>
        <td width="25%" valign="baseline">
            <a href="?from=changeEmailAddress">home</a>
        </td>
        <td width="25%" valign="baseline">
            <form action="?from=changeEmailAddress&to=logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td valign="baseline">
            <a href="?from=changeEmailAddress&to=changePassword">Change Password</a>
        </td>
        <td valign="baseline">
            <p>Change Email Address</p>
        </td>
        <td valign="baseline">
            <a href="?from=changeEmailAddress&to=deleteAccount">Delete Account</a>
        </td>
        <td valign="baseline">
            &nbsp;
        </td>
    </tr>
</table>

<h2 align="center">Change Email Address</h2>

<form method="POST">
    <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
    <input type="hidden" name="from" value="changeEmailAddress"/>
    <input type="hidden" name="to" value="changeEmailAddress"/>

    <p>
        Email Address: <input type="text" name="emailAddress" size="60" value="{{emailAddress}}">
    </p>
    <input type="submit" value="Validate New Address"/>

    <p>{{success}}&nbsp;</p>
</form>
</body>
</html>
