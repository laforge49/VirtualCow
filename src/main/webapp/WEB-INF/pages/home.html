<!DOCTYPE html>
<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });
    </script>
</head>
<body>

<h1>Virtual COW {{atTime}}</h1>

<h2>Home</h2>


<p>
    <a href="?from=home&to=profile">My Profile</a><br />
    <a href="?from=home&to=journal{{setTimestamp}}">journal</a><br/>
    <a href="?from=home&to=secondaryKeys&secondaryType=subject&keyPrefix=$v{{setTimestamp}}">subjects</a><br/>
    <a href="?from=home&to=secondaryKeys&secondaryType=email&keyPrefix=$v{{setTimestamp}}">email addresses</a><br/>
    <a href="?from=home&to=secondaryKeys&secondaryType=userType&keyPrefix=$n{{setTimestamp}}">user types</a><br/>
    <a href="?from=home&to=post">{{post}}</a>
<form action="?to=logout" method="POST">
    <input type="submit" value="Logout"/>
</form>
</p>

<p>
<form method="GET">
    <input type="hidden" name="from" value="home"/>
    <input type="hidden" name="to" value="home"/>
    Select Date: <input type="text" name="date" id="datepicker"/>
    <input type="submit" value="OK"/>
</form>
{{clearTime}}
</p>

</body>
</html>
