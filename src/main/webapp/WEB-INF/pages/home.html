<!DOCTYPE html>
<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>

<h1>Virtual COW {{atTime}}</h1>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">
            <a href="?from=home&to=profile{{setTimestamp}}#rupa">{{myEmail}}</a><br/>
        </td>
        <td width="25%" valign="baseline">{{guest}}</td>
        <td width="25%" valign="baseline">
            home
        </td>
        <td width="25%" valign="baseline">
            <form action="?from=home&to=logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td valign="baseline">
            <a href="?from=home&to=journal{{setTimestamp}}#rupa">journal</a>
        </td>
        <td valign="baseline">
            Secondary Keys:
            <lu>
                <li>
                    <a href="?from=home&to=secondaryKeys&secondaryType=subject&keyPrefix=$v{{setTimestamp}}#rupa">subjects</a>
                </li>
                <li>
                    <a href="?from=home&to=secondaryKeys&secondaryType=email&keyPrefix=$v{{setTimestamp}}#rupa">email
                        addresses</a>
                </li>
                <li>
                    <a href="?from=home&to=secondaryKeys&secondaryType=userType&keyPrefix=$n{{setTimestamp}}#rupa">user
                        types</a><br/>
                </li>
            </lu>
        </td>
        <td valign="baseline">
            user links
            <lu>
                <li>
                    <a href="?from=home&to=targets&linkType=users{{setTimestamp}}">users</a>
                </li>
                <li>
                    <a href="?from=home&to=sources&linkType=users{{setTimestamp}}">owned</a>
                </li>
            </lu>
        </td>
        <td valign="baseline">
            <a href="?from=home&to=post">{{post}}</a>
        </td>
    </tr>
</table>

<h2 align="center"><a id="rupa"/>Home</h2>

</body>
</html>
