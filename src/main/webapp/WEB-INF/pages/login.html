<body>
<h1>Virtual COW</h1>

<h2>New Account / Login / Forgot Password</h2>

<form method="POST">
    <fieldset>
        <legend>New Account</legend>
        <p style="color:red"><strong>{{error2}}&nbsp;</strong></p>
        <input type="hidden" name="from" value="login"/>
        <input type="hidden" name="to" value="login"/>

        <p>
            Email Address: <input type="text" name="emailAddress2" size="60" value="{{emailAddress2}}">
        </p>
        <input type="submit" name="newAccount" value="Validate Address"/>

        <p>{{success2}}&nbsp;</p>
    </fieldset>
</form>

<form method="POST">
    <fieldset>
        <legend>Login</legend>
        <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
        <input type="hidden" name="from" value="login"/>
        <input type="hidden" name="to" value="login"/>

        <p>
            Email Address: <input type="text" name="emailAddress" size="60" value="{{emailAddress}}">
        </p>

        <p>
            Password: <input type="password" name="password" size="60">
        </p>
        <input type="submit" name="login" value="Login"/>
    </fieldset>
</form>

<form method="POST">
    <fieldset>
        <legend>Forgot Password</legend>
        <p style="color:red"><strong>{{error3}}&nbsp;</strong></p>
        <input type="hidden" name="from" value="login"/>
        <input type="hidden" name="to" value="login"/>

        <p>
            Email Address: <input type="text" name="emailAddress3" size="60" value="{{emailAddress3}}">
        </p>
        <input type="submit" name="forgotPassword" value="Revalidate Address"/>

        <p>{{success3}}&nbsp;</p>
    </fieldset>
</form>
</body>
</html>
