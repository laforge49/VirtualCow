<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>
<h1>Virtual COW</h1>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">
            <a href="?from=newEmailAddress&to=profile">{{myEmail}}</a>
        </td>
        <td width="25%" valign="baseline">guest</td>
        <td width="25%" valign="baseline">
            <a href="?from=newEmailAddress">home</a>
        </td>
        <td width="25%" valign="baseline">
            <form action="?from=newEmailAddress&to=logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td valign="baseline">
            <a href="?from=newEmailAddress&to=changePassword">Change Password</a>
        </td>
        <td valign="baseline">
            <a href="?from=newEmailAddress&to=changeEmailAddress">Change Email Address</a>
        </td>
        <td valign="baseline">
            <a href="?from=newEmailAddress&to=deleteAccount">Delete Account</a>
        </td>
        <td valign="baseline">
            &nbsp;
        </td>
    </tr>
</table>

<h2 align="center">New Email Address: {{emailAddress}}</h2>

<p>Thank you for validating your new email address.</p>

<p>Use the form below to update your account.</p>

<p>--Virtual Cow</p>

<p>
    <a href="?from=newEmailAddress">home</a>
</p>

<p style="color:red"><strong>{{error}}&nbsp;</strong></p>

<form method="POST">
    <input type="hidden" name="from" value="changePassword"/>
    <input type="hidden" name="to" value="changePassword"/>
    <input type="hidden" name="emailAddress" value="{{emailAddress}}"/>
    <input type="hidden" name="key" value="{{key}}"/>

    <p>
        Password: <input type="password" name="password" size="60">
    </p>
    <input type="submit" value="Submit"/>
</form>
<h3>{{success}}&nbsp;</h3>

<p>
    <a href="?from=newEmailAddress">home</a>
</p>
</body>
</html>
