<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>
<h1>Virtual COW</h1>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">
            <a href="?from=deleteAccount&to=profile#rupa">{{myEmail}}</a>
        </td>
        <td width="25%" valign="baseline">{{guest}}</td>
        <td width="25%" valign="baseline">
            <a href="?from=deleteAccount#rupa">home</a>
        </td>
        <td width="25%" valign="baseline">
            <form action="?from=deleteAccount&to=logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td valign="baseline">
            <a href="?from=deleteAccount&to=changePassword#rupa">Change Password</a>
        </td>
        <td valign="baseline">
            <a href="?from=deleteAccount&to=changeEmailAddress#rupa">Change Email Address</a>
        </td>
        <td valign="baseline">
            Delete Account
        </td>
        <td valign="baseline">
            &nbsp;
        </td>
    </tr>
</table>

<h2 align="center"><a id="rupa" />Delete Account</h2>

<form method="POST">
    <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
    <input type="hidden" name="from" value="deleteAccount"/>
    <input type="hidden" name="to" value="deleteAccount"/>

    <p>
        Password: <input type="password" name="password" size="60">
    </p>
    <input type="submit" value="Submit"/>
    <h3>{{success}}&nbsp;</h3>
</form>
</body>
</html>
