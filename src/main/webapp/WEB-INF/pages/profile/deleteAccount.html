<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>
<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">{{guest}}</td>
        <td width="25%" valign="baseline">
            {{home}}
        </td>
        <td width="25%" valign="baseline">
            <a>{{myEmail}} &#9660;</a>
            <ul class="sub-menu">
                <li><a href="?from=deleteAccount&to=logout#rupa">Logout</a></li>
                <li><a href="?from=deleteAccount&to=profile{{setTimestamp}}{{setRole}}#rupa">My Profile</a></li>
                <li><a href="?from=deleteAccount&to=changePassword{{setTimestamp}}{{setRole}}#rupa">Change
                    Password</a></li>
                <li><a href="?from=deleteAccount&to=changeEmailAddress{{setTimestamp}}{{setRole}}#rupa">Change Email
                    Address</a></li>
                <li><a>Delete Account</a>
                </li>
            </ul>
        </td>
    </tr>
</table>
<h2>Virtual COW {{atTime}}</h2>

<h2 align="center"><a id="rupa"/>Delete Account</h2>

<form method="POST">
    <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
    <input type="hidden" name="from" value="deleteAccount"/>
    <input type="hidden" name="to" value="deleteAccount"/>
    {{hiddenTimestamp}}
    {{hiddenRole}}
    <p>
        Password: <input type="password" name="password" size="60">
    </p>
    <input type="submit" value="Submit"/>

    <h3>{{success}}&nbsp;</h3>
</form>
</body>
</html>
