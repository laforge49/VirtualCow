<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link href="css/style1.css" rel="stylesheet" type="text/css" media="screen"/>
    <style>
        login {
        position: relative;
        }
        form {
        position: absolute;
        padding-top: -80px;
        margin-top: -300px;
        margin-left:50px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="header">
        <div id="logo"></div>
        <div class="menu-wrap">
            <nav class="menu">
                <ul class="clearfix">
                    <li><a href="?#rupa">Welcome</a></li>
                    <li><a href="?to=about#rupa">About</a></li>
                    <li>
                        <a>Begin<!--span class="arrow"></span--> &#9660;</a>
                        <ul class="sub-menu">
                            <li><a>Login</a></li>
                            <li><a href="?to=newAccount#rupa">New Account</a></li>
                            <li><a href="?to=forgot#rupa">Forgot Password</a></li>
                        </ul>
                    </li>
                    <li><a id="rupa" href="?to=contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div style="clear:both"></div>
    </div>
    <!--end header -->
    <div id="content">
        <div id="login">

            <div style="padding-left: 150px;">
                <img src="images/loginForm.jpg" alt="loginForm"/>

                <form method="POST" action="#rupa">
                    <table width="460">
                        <tr>
                            <td colspan="2">
                                <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
                                <input type="hidden" name="from" value="login"/>
                                <input type="hidden" name="to" value="login"/>
                        </tr>
                        </td>
                        <tr>
                            <td>
                                <p>
                                    Email Address:</p></td>
                            <td><input type="text" name="emailAddress" size="44" value="{{emailAddress}}">

                        </tr>
                        </td>
                        <tr>
                            <td>
                                <p>
                                    Password: </p></td>
                            <td><input type="password" name="password" size="44">

                        </tr>
                        </td>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="image" src="images/loginButton.jpg" name="loginButton" value="Login"/>
                        </tr>
                        </td>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!--end content-->
    <div id="footer">
        <img src="images/footer.jpg" alt="footer.jpg"/>

        <div id="copy">
            <p>Copyright 2015 by William La Forge, all rights reserved.</p>

            <p align="center"><a
                    href="https://www.linkedin.com/profile/view?id=65018574&trk=nav_responsive_tab_profile_pic" target="_blank">Web
                Design by Rupali La Forge</a></p>
        </div>
    </div>
    <!--end footer-->
</div>
<!--end main-->
</body>
</html>
