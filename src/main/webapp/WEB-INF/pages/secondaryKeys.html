<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });

    </script>
</head>
<body>
<h1>Virtual COW {{atTime}}</h1>

<h2>SecondaryKeys, type = {{secondaryType}}</h2>

<p>
<form method="GET">
    <input type="hidden" name="from" value="secondaryKeys"/>
    <input type="hidden" name="to" value="secondaryKeys"/>
    <input type="hidden" name="secondaryType" value="{{secondaryType}}"/>
    <input type="hidden" name="keyPrefix" value="{{keyPrefix}}"/>
    Select Date: <input type="text" name="date" id="datepicker"/>
    <input type="submit" value="OK"/>
</form>
{{clearTime}}
</p>

<p>
<form method="GET">
    <input type="hidden" name="from" value="secondaryKeys"/>
    <input type="hidden" name="to" value="secondaryKeys"/>
    <input type="hidden" name="secondaryType" value="{{secondaryType}}"/>
    <input type="hidden" name="keyPrefix" value="{{keyPrefix}}"/>
    {{formTimestamp}}
    More secondary keys, starting at <input type="text" name="startingAt" size="60" value="{{startingAt}}">
    <input type="submit" value="OK"/>
</form>
<a href="?from=secondaryKeys{{setTimestamp}}">home</a>
</p>

<p style="font-family:courier">{{secondaryKeys}}</p>

<p>

<form method="GET">
    <input type="hidden" name="from" value="secondaryKeys"/>
    <input type="hidden" name="to" value="secondaryKeys"/>
    <input type="hidden" name="secondaryType" value="{{secondaryType}}"/>
    <input type="hidden" name="keyPrefix" value="{{keyPrefix}}"/>
    {{formTimestamp}}
    More secondary keys, starting at <input type="text" name="startingAt" size="60" value="{{startingAt}}">
    <input type="submit" value="OK"/>
</form>
<a href="?from=secondaryKeys{{setTimestamp}}">home</a>
</p>
</body>
</html>
