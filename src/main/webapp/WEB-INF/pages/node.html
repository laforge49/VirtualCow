<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });

    </script>
</head>
<body>
<h1><a id="top">Virtual COW {{atTime}}</a></h1>

<div>
    <table cellpadding="10" style="float:left">
        <tr>
            <td>
                <img src="/images/timeMachineSmall.jpg"/>
            </td>
            <td>
                <form method="GET">
                    <input type="hidden" name="from" value="node"/>
                    <input type="hidden" name="to" value="node"/>
                    <input type="hidden" name="nodeId" value="{{nodeId}}"/>
                    Select Date: <input type="text" name="date" id="datepicker"/>
                    <input type="submit" value="Go"/>
                </form>
                <a href="?from=node&to=node&nodeId={{nodeId}}&timestamp={{jeTimestamp}}">{{time}}</a><br/>
                {{clearTime}}
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
    <div style="font-family:courier; float:left">&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <table cellpadding="10">
        <tr>
            <td width="25%" valign="baseline">
                <a href="?from=node&to=profile{{setTimestamp}}#rupa">My Profile</a><br/>
            </td>
            <td width="25%" valign="baseline">
                <a href="?from=node{{setTimestamp}}#rupa">home</a>
            </td>
            <td width="25%" valign="baseline">guest</td>
            <td width="25%" valign="baseline">
                <form action="?from=node&to=logout" method="POST">
                    <input type="submit" value="Logout"/>
                </form>
            </td>
        </tr>
        <tr>
            <td valign="baseline">
                <a href="?from=node&to=journal{{setTimestamp}}#rupa">journal</a>
            </td>
            <td valign="baseline">
                Secondary Keys
                <lu>
                    <li>
                        <a href="?from=node&to=secondaryKeys&secondaryType=subject&keyPrefix=$v{{setTimestamp}}#rupa">subjects</a>
                    </li>
                    <li>
                        <a href="?from=node&to=secondaryKeys&secondaryType=email&keyPrefix=$v{{setTimestamp}}#rupa">email
                            addresses</a>
                    </li>
                    <li>
                        <a href="?from=node&to=secondaryKeys&secondaryType=userType&keyPrefix=$n{{setTimestamp}}#rupa">user
                            types</a><br/>
                    </li>
                </lu>
            </td>
            <td valign="baseline">
                user links
                <lu>
                    <li>
                        <a href="?from=node&to=targets&linkType=users{{setTimestamp}}">users</a>
                    </li>
                    <li>
                        <a href="?from=node&to=sources&linkType=users{{setTimestamp}}">owned</a>
                    </li>
                </lu>
            </td>
            <td valign="baseline">
                <a href="?from=node&to=post">{{post}}</a>
            </td>
        </tr>
    </table>
</div>

<h2 align="center">Node {{nodeId}} {{nice}}</h2>

<div>
    {{node}}
</div>

<p align="center">
    <a href="#top">top</a>
</p>
</body>
</html>
