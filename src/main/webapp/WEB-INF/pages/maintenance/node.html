<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });



    </script>
</head>
<body>
<div>
    <table cellpadding="10">
        <tr>
            <td width="25%" valign="baseline">{{guest}}</td>
            <td width="25%" valign="baseline">
                {{home}}
            </td>
            <td width="25%" valign="baseline">
                <a>{{myEmail}} &#9660;</a>
                <ul class="sub-menu">
                    <li><a href="?from=node&to=logout#rupa">Logout</a></li>
                </ul>
            </td>
        </tr>
    </table>
    <h2 style="float: right;"><a id="rupa"/>Virtual COW {{atTime}}</a></h2>
    <table cellpadding="10">
        <tr>
            <td>
                <img src="/images/timeMachineSmall.jpg"/>
            </td>
            <td>
                <form method="GET">
                    <input type="hidden" name="from" value="node"/>
                    <input type="hidden" name="to" value="node"/>
                    <input type="hidden" name="nodeId" value="{{nodeId}}"/>
                    {{hiddenRole}}
                    Select Date: <input type="text" name="date" id="datepicker"/>
                    <input type="submit" value="Go"/>
                </form>
                <a href="?from=node&to=node&nodeId={{nodeId}}&timestamp={{jeTimestamp}}{{setRole}}#rupa">{{time}}</a><br/>
                {{clearTime}}
            </td>
        </tr>
    </table>
</div>

<h2 align="center">Node {{nodeId}} {{nice}}</h2>

<div>
    {{node}}
</div>

<p align="center">
    <a href="#top">top</a>
</p>
</body>
</html>
