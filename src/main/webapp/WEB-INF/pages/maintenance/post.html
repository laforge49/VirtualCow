<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
</head>
<body>

<table cellpadding="10">
    <tr>
        <td width="25%" valign="baseline">{{guest}}</td>
        <td width="25%" valign="baseline">
            {{home}}
        </td>
        <td width="25%" valign="baseline">
            <a>{{myEmail}} &#9660;</a>
            <ul class="sub-menu">
                <li><a href="?from=post&to=logout#rupa">Logout</a></li>
            </ul>
        </td>
    </tr>
</table>

<h2>Virtual COW</h2>
<h2 align="center">Post</h2>

<form method="POST">
    <a id="rupa" />
    {{hiddenRole}}
    <p style="color:red"><strong>{{error}}&nbsp;</strong></p>

    <p>
        Subject: <input type="text" name="subject" size="60" value="{{subject}}">
    </p>

    <p>
        <textarea name="body" rows="10" cols="60">{{body}}</textarea>
    </p>
    <h3>{{success}}&nbsp;</h3>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
