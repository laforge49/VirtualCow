<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <style>
        login {
        position: relative;
        }
        form {
        position: absolute;
        padding-top: -80px;
        margin-top: -300px;
        margin-left:50px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="header">
        <div id="logo"></div>
        <div class="menu-wrap">
            <nav class="menu">
                <ul class="clearfix">
                    <li>{{guest}}</li>
                    <li>
                        {{home}}
                    </li>
                    <li>
                        <a id="rupa"/>{{myEmail}} &#9660;</a>
                        <ul class="sub-menu">
                            <li><a href="?from=changePassword&to=logout#rupa">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div style="clear:both"></div>
    </div>
    <!--end header -->
    <div id="content">
        <div id="login"><a id="form"/>

            <div style="padding-left: 150px;">
                <img src="images/recreaterole.jpg" alt="images/recreaterole.jpg"/>
                
                <form class="big" method="POST" action="#form">
                    {{hiddenRole}}
                    <table width="380">

                        <tr>
                            <td>
                                <p style="color:red"><strong>{{error}}&nbsp;</strong></p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <select name="selectedRole">
                                    {{options}}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h3>{{success}}&nbsp;</h3>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <input type="submit" value="Recreate"/>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
    <!--end content-->
    <div id="footer">
        <img src="images/footer.jpg" alt="footer.jpg"/>

        <div id="copy">
            <p>Copyright 2015 by William La Forge, all rights reserved.</p>

            <p align="center"><a
                    href="https://www.linkedin.com/profile/view?id=65018574&trk=nav_responsive_tab_profile_pic"
                    target="_blank">Web
                Design by Rupali La Forge</a></p>
        </div>
    </div>
    <!--end footer-->
</div>
<!--end main-->
</body>
</html>
