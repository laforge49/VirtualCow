<html>
<head>
    <title>Virtual Cow</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="content-language" content="en-us"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="copyright" content="&copy; 2015"/>
    <meta name="robot" content="noindex, nofollow"/>
    <link rel="stylesheet" href="css/jquery-1.11.4-smoothness.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-1.11.4.ui.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <script>
  $(function() {
    $('#datepicker').datetimepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: false
    });
  });



    </script>
</head>
<body>
<div id="main">
    <div id="header">
        <div id="logo"></div>
        <div class="menu-wrap">
            <nav class="menu">
                <ul class="clearfix">
                    <li>{{guest}}</li>
                    <li>
                        {{home}}
                    </li>
                    <li>
                        <a id="rupa">{{myEmail}} &#9660;</a>
                        <ul class="sub-menu">
                            <li><a href="?from=profile&to=logout#rupa">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div style="clear:both"></div>
    </div>
    <!--end header -->
    <div id="content">

        <h2 style="float: right;">Virtual COW {{atTime}}</a></h2>

        <h2 align="center">{{nicePageName}}</h2>

        <div>
            <div style="float:right">
                <a id="top"/>
                <a href="?from=journal&to=journal{{setStartingAt}}{{setTimestamp}}{{setRole}}#top">{{more}}</a>
            </div>
            <div>
                {{journal}}
            </div>
        </div>
        <p align="center">
            <a href="#top"><img src="images/top.jpg"></a>
        </p>
        <br/>
        <hr color="872609"/>
        <table cellpadding="10">
            <tr>
                <td>
                    <img src="/images/timeMachineSmall2.jpg"/>
                </td>
                <td>
                    <form method="GET">
                        <input type="hidden" name="from" value="journal"/>
                        <input type="hidden" name="to" value="journal"/>
                        {{hiddenRole}}
                        <table>
                            <tr>
                                <td><p>Select Date and Time:</p></td>
                                <td><input type="text" name="date" id="datepicker"/></td>
                                <td><input type="image" src="images/go.jpg" name="submit" value="Go"/></td>
                            </tr>
                        </table>
                    </form>
                    {{clearTime}}
                </td>
            </tr>
        </table>

    </div>
    <!--end content-->
    <div id="footer">
        <img src="images/footer.jpg" alt="footer.jpg"/>

        <div id="copy">
            <p>Copyright 2015 by William La Forge, all rights reserved.</p>

            <p align="center"><a
                    href="https://www.linkedin.com/profile/view?id=65018574&trk=nav_responsive_tab_profile_pic" target="_blank">Web
                Design by Rupali La Forge</a></p>
        </div>
    </div>
    <!--end footer-->
</div>
<!--end main-->
</body>
</html>
